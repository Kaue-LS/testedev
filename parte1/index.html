<!doctype html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8">

	<title>Pet Store</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/script.js" type="text/javascript"></script>
</head>

<body>

	<!-- HEADER -->

		</div>
		<div class="header-mainContainer">
			<nav class="nav-desktop">

					<img src="./assets/svg/logo-seri.e.svg" alt="Seri.e Design" />
				</div>
				<div class="header-options">
					<a href="" target="_blank" rel="noopener noreferrer">SHOP</a>

				</div>

							<img src="assets/svg/search.svg" alt="">

						<input type="text" placeholder="BUSCAR PRODUTOS..." />

					<div class="header-menu">
						<a class="user-button" href="" rel="noopener noreferrer">
							<img src="assets/svg/user.svg" alt="" />

							<img src="assets/svg/shopping-bag.svg" alt="" />

						<a class="ninetyNine-icon" href="" rel="noopener noreferrer">
							<img src="assets/svg/Frame 181.svg" alt="" />

					</div>

				</div>
			</nav>
			<nav class="nav-mobile">

				<div class="header-middle-mobile">

					</div>
					<div class="header-sideBar-mobile closed">
						<div class="header-options-mobile">
							<a href="" target="_blank" rel="noopener noreferrer">SHOP</a>
							<a href="" target="_blank" rel="noopener noreferrer">LANÇAMENTOS</a>

					<div class="header-menu-mobile">

						<a class="user-button" href="" rel="noopener noreferrer">
							<img src="assets/svg/user.svg" alt="" />
						</a>
						<button class="cart-button">
							<img src="assets/svg/shopping-bag.svg" alt="" />

						<a class="ninetyNine-icon" href="" rel="noopener noreferrer">
							<img src="assets/svg/Frame 181.svg" alt="" />

						<div>

						</div>
					</div>
				</div>
				<div class="header-search-mobile-container">
					<label class="header-search-mobile">
						<button>
							<img alt="search" src="./assets/svg/search.svg" />
						</button>
						<input type="text" placeholder="BUSCAR PRODUTOS..." />

				</div>
